<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박광호의 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-image"></div>
    <header>
        <div class="container">
            <h1><a href="#">박광호 홈페이지</a></h1>
            <nav>
                <ul>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#blog">블로그</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>환영합니다!</h2>
        </div>
    </section>

    <section id="about" class="container">
        <h2>소개</h2>
        <p>이곳은 나만의 블로그입니다. 일상, 기술, 여행 등의 다양한 주제로 글을 작성합니다.</p>
    </section>

    <section id="blog" class="container">
        <h2>블로그</h2>
        <div id="blog-posts">
            <!-- JavaScript로 포스트 추가 -->
        </div>
    </section>

    <section id="contact" class="container">
        <h2>연락처</h2>
        <p>문의 사항이 있으면 아래 폼을 작성해주세요.</p>
        <form id="contact-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <textarea id="message" placeholder="메시지" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 나만의 블로그. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
