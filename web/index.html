<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박광호의 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-image"></div>
    <header>
        <div class="container">
            <h1><a href="#">박광호 홈페이지</a></h1>
            <nav>
                <ul>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#gallery">history</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>환영합니다!</h2>
        </div>
    </section>

    <section id="gallery" class="container"> <!-- 갤러리 섹션 추가 -->
        <h2>history</h2>
        <div class="grid">
            <div class="grid-item">
                <a href="https://example.com/link1" target="_blank">
                    <img src="image1.jpg" alt="사진 설명 1">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://example.com/link2" target="_blank">
                    <img src="image2.jpg" alt="사진 설명 2">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://example.com/link3" target="_blank">
                    <img src="image3.jpg" alt="사진 설명 3">
                </a>
            </div>
            <div class="grid-item">
                <a href="https://example.com/link4" target="_blank">
                    <img src="image4.jpg" alt="사진 설명 4">
                </a>
            </div>
            <!-- 추가적인 이미지를 원하시면 여기에 더 추가하세요 -->
        </div>
    </section>

    <section id="contact" class="container">
        <h2>연락처</h2>
        <p>문의 사항이 있으면 아래 폼을 작성해주세요.</p>
        <form id="contact-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <textarea id="message" placeholder="메시지" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 나만의 블로그. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
