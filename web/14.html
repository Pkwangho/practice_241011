<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 예제</title>
</head>
<style>
    .container {
        width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    .float-left {
        float: right;
        margin-right: 15px;
        /* 이미지와 텍스트 사이의 여백 */
    }
</style>

<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="float-left">
        <p>
            이 텍스트는 이미지를 감싸는 예제입니다. 이미지가 왼쪽으로 띄워져 있기 때문에,
            텍스트가 그 옆에 위치하게 됩니다. 더 많은 내용을 추가하면 텍스트가 이미지 주위를
            계속 감싸게 됩니다. CSS의 float 속성을 활용한 간단한 레이아웃 예제입니다.
        </p>
    </div>
</body>

</html>
